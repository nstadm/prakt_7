DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css"rel="stylesheet"type="text/css">
    <title></title>
</head>
<body>
    <h1>Simple grid example</h1>

    <div class="container">
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
        <div>Four</div>
        <div>Five</div>
        <div>Six</div>
        <div>Seven</div>
    </div>
<br>
    <div class="wrapper">
       <div class="box box1">
           <div class="nester">a</div>
           <div class="nester">b</div>
           <div class="nester">c</div>
           <div class="nester">d</div>
           <div class="nester">e</div>
           <div class="nester">f</div>
           <div class="nester">g</div>
           <div class="nester">h</div>
           <div class="nester">i</div>
    
        </div>

        <div class="box box2">Two</div>
        <div class="box box3">Three</div>
        <div class="box box4">Five</div>
        <div class="box box5">Six</div>
        
    </div>
<br>
    <div class="flexwrapper">
        <div class="flexbox1">One</div>
        <div class="flexbox2">Two</div>
        <div class="flexbox3">Three</div>

    </div>
<br>
    <div class="gridwrapper">
        <div class="gridbox1">One</div>
        <div class="gridbox2">Two</div>
        <div class="gridbox3">Three</div>

    </div>

</body>
</html>
